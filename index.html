<!doctype html>
<html data-ng-app="todolist">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.js"></script>
    <script src="./assets/js/todo.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.8/semantic.min.css">
    <title>TODO LIST</title>
  </head>
  <body data-ng-controller="todo as vm">
    <div>
      <div class="ui piled segment container ">
        <h4 class="ui header">TO DO LIST</h4>
        <div class="ui middle aligned divided list fluid">
          <div class="item">
            <div class="content">
              <form class="ui form" data-ng-submit="vm.submit(data)" >
                <div class="field">
                  <input type="text" name="list" placeholder="List" data-ng-model="data.list"/>
                </div>
                <button type="submit">Add</button>
              </form>
            </div>
          </div>
          <div class="field">
            <button name="ALL" class="ui button mini" >ALL</button>
            <button name="COMPLETE" class="ui button green mini" >COMPLETE</button>
            <button name="INCOMPLETE" class="ui button red mini" >INCOMPLETE</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
